# QCD systematics represent: 
# unc1 -> the statistical uncertainty from B/D ratio
# unc2 -> the additional uncertainty from the WP modelling
#
# Set uncertainty as:
# [channel_category]
# 'unc1 = systName:systValue'
# 'unc2 = systName:systValue'

###############
### boosted ###
###############
[ETau_boosted] # No uncertainty, just here for correct parsing

[MuTau_boosted] # No uncertainty, just here for correct parsing

[TauTau_boosted]
unc1 = CMS_bbtt_boosted_tauTau_2018_QCDratio:0.394/1.606


