# QCD systematics represent: 
# unc1 -> the statistical uncertainty from B/D ratio
# unc2 -> the additional uncertainty from the WP modelling
#
# Set uncertainty as:
# [channel_category]
# 'unc1 = systName:systValue'
# 'unc2 = systName:systValue'

